<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIS TENNIS GROUP</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #1e90ff;
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .category {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #1e90ff;
            margin-top: 0;
            border-bottom: 2px solid #e6f2ff;
            padding-bottom: 10px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            padding: 10px 0;
        }
        .video-button {
            background-color: #e6f2ff;
            border: none;
            padding: 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: #333;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .video-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.2);
        }
        .video-button img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .video-button:hover img {
            transform: scale(1.1);
        }
        .content {
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1;
        }
        .title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .description {
            font-size: 0.9em;
            color: #666;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            transition: background 0.3s ease;
        }
        .video-button:hover .overlay {
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

    <div class="header">
        <h1>KIS TENNIS GROUP</h1>
    </div>

    <div class="category">

               class="video-button" target="_blank">

                <div class="overlay"></div>
                <div class="content">
                    <div class="title">포핸드 스트로크</div>
                </div>
            </a>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIS TENNIS GROUP</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #1e90ff;
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .category {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #1e90ff;
            margin-top: 0;
            border-bottom: 2px solid #e6f2ff;
            padding-bottom: 10px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            padding: 10px 0;
        }
        .video-button {
            height: 150px;
            background-color: #e6f2ff;
            border: none;
            padding: 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: #333;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .video-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.2);
        }
        .content {
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1;
            margin-top: auto;
        }
        .title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            transition: background 0.3s ease;
        }
        .video-button:hover .overlay {
            background: rgba(0, 0, 0, 0.1);
        }

        /* 이미지 배경 */
        .forehand-stroke {
            background-image: url('./images/forehand-stroke.png');
        }
        .backhand-stroke {
            background-image: url('./images/backhand-stroke.png');
        }
        .basic-serve {
            background-image: url('./images/basic-serve.png');
        }
        .slice-serve {
            background-image: url('./images/slice-serve.png');
        }
        .forehand-volley {
            background-image: url('./images/forehand-volley.png');
        }
        .backhand-volley {
            background-image: url('./images/backhand-volley.png');
        }
        .lob-shot {
            background-image: url('./images/lob-shot.png');
        }
        .smash {
            background-image: url('./images/smash.png');
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>KIS TENNIS GROUP</h1>
    </div>

    <div class="category">
        <h2>기본 스트로크</h2>
        <div class="button-container">
            <a href="https://www.youtube.com/results?search_query=테니스+포핸드+기초" 
               class="video-button forehand-stroke" target="_blank">
                <div class="overlay"></div>
                <div class="content">
                    <div class="title">포핸드 스트로크</div>
                </div>
            </a>
            <a href="https://www.youtube.com/results?search_query=테니스+백핸드+기초" 
               class="video-button backhand-stroke" target="_blank">
                <div class="overlay"></div>
                <div class="content">
                    <div class="title">백핸드 스트로크</div>
                </div>
            </a>
        </div>
    </div>

    <div class="category">
        <h2>서브</h2>
        <div class="button-container">
            <a href="https://www.youtube.com/results?search_query=테니스+서브+기초" 
               class="video-button basic-serve" target="_blank">
                <div class="overlay"></div>
                <div class="content">
                    <div class="title">기본 서브</div>
                </div>
            </a>
            <a href="https://www.youtube.com/results?search_query=테니스+슬라이스+서브+강좌" 
               class="video-button slice-serve" target="_blank">
                <div class="overlay"></div>
                <div class="content">
                    <div class="title">슬라이스 서브</div>
                </div>
            </a>
        </div>
    </div>

    <div class="category">
        <h2>발리</h2>
        <div class="button-container">
            <a href="https://www.youtube.com/results?search_query=테니스+포핸드+발리+레슨" 
               class="video-button forehand-volley" target="_blank">
                <div class="overlay"></div>
                <div class="content">
                    <div class="title">포핸드 발리</div>
                </div>
            </a>
            <a href="https://www.youtube.com/results?search_query=테니스+백핸드+발리+레슨" 
               class="video-button backhand-volley" target="_blank">
                <div class="overlay"></div>
                <div class="content">
                    <div class="title">백핸드 발리</div>
                </div>
            </a>
        </div>
    </div>

    <div class="category">
        <h2>특수 샷</h2>
        <div class="button-container">
            <a href="https://www.youtube.com/results?search_query=테니스+로브+샷+레슨" 
               class="video-button lob-shot" target="_blank">
                <div class="overlay"></div>
                <div class="content">
                    <div class="title">로브 샷</div>
                </div>
            </a>
            <a href="https://www.youtube.com/results?search_query=테니스+스매시+레슨" 
               class="video-button smash" target="_blank">
                <div class="overlay"></div>
                <div class="content">
                    <div class="title">스매시</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
